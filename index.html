<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşk Testi</title>
    <style>
        body {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; background-color: #fce4ec; font-family: sans-serif;
            text-align: center; overflow: hidden;
        }
        .container { padding: 20px; }
        #ana-resim {
            width: 250px; border: 5px solid white; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease;
        }
        .buton-grubu { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        button {
            padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer;
            border: none; border-radius: 8px; transition: 0.2s;
        }
        #melih-btn { background-color: #2196f3; color: white; }
        #sude-btn { background-color: #f48fb1; color: white; }
        #mesaj { margin-top: 30px; font-size: 20px; font-weight: bold; color: #880e4f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sence kim daha çok seviyor?</h1>
        <div id="resim-alani">
            <img id="ana-resim" src="resim.jpg" alt="Sudiş ve Melihkuş">
        </div>
        <div class="buton-grubu">
            <button id="melih-btn" onclick="melihBuyut()">Melih daha çok seviyor</button>
            <button id="sude-btn" onclick="sudeTiklandi()">Sude daha çok seviyor</button>
        </div>
        <div id="mesaj"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
